<!-- Cloud -->
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cloudGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#cloudGrad)"/>
  
  <!-- Cloud icons -->
  <g fill="white" opacity="0.3">
    <!-- Main cloud -->
    <path d="M100 120 C90 110, 70 110, 70 125 C60 125, 60 135, 70 135 L130 135 C140 135, 140 125, 130 125 C130 110, 110 110, 100 120 Z"/>
    
    <!-- Smaller cloud -->
    <path d="M280 80 C275 75, 265 75, 265 85 C260 85, 260 90, 265 90 L295 90 C300 90, 300 85, 295 85 C295 75, 285 75, 280 80 Z"/>
    
    <!-- AWS-like logo -->
    <rect x="150" y="200" width="100" height="20" rx="10" fill="white" opacity="0.3"/>
    <text x="200" y="213" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">AWS</text>
    
    <!-- Server racks -->
    <g stroke="white" stroke-width="1" fill="white" opacity="0.2">
      <rect x="320" y="180" width="15" height="40"/>
      <rect x="340" y="180" width="15" height="40"/>
      <line x1="322" y1="185" x2="333" y2="185"/>
      <line x1="322" y1="190" x2="333" y2="190"/>
      <line x1="342" y1="185" x2="353" y2="185"/>
      <line x1="342" y1="190" x2="353" y2="190"/>
    </g>
  </g>
  
  <!-- Main content -->
  <text x="200" y="120" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Cloud &amp;</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle" font-weight="bold">Integration</text>
  
  <!-- Cloud services -->
  <g fill="white" opacity="0.8" font-family="monospace" font-size="11">
    <text x="30" y="260">Lambda</text>
    <text x="80" y="260">S3</text>
    <text x="110" y="260">DynamoDB</text>
    <text x="170" y="260">EKS</text>
    <text x="200" y="260">APIs</text>
    <text x="230" y="260">SNS</text>
    <text x="260" y="260">SQS</text>
    <text x="290" y="260">Kinesis</text>
    <text x="340" y="260">Agile</text>
  </g>
</svg>
